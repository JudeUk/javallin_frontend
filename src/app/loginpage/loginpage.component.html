<div>
    <section class="h-screen flex p-10">
        <div class="basis-1/2 flex flex-col">
            <div class="flex justify-between">
                <img class="h-20" src="assets/images/logo-1.png" alt="logo">
                <div class="my-4"><p >Do not have an account <a class="text-secondary font-bold" href="#">Register</a></p></div>
            </div>
            <div class="px-6 ml-6 py-10">
                <form action="">
                    <div class="w-full bg-gray-100 py-2 px-6 rounded-lg mb-4">
                        <fa-icon class="text-gray-400" [icon]="faUser"></fa-icon>
                        <input class="ml-6 bg-gray-100 py-2 focus:outline-none" type="text" placeholder="username">
                    </div>
                    <div class="w-full bg-gray-100 py-2 px-6 rounded-lg mb-4">
                        <fa-icon class="text-gray-400" [icon]="faEnvelopeOpen"></fa-icon>
                        <input class="ml-6 bg-gray-100 py-2 focus:outline-none" type="text" placeholder="email">
                    </div>
                    <div class="w-full bg-gray-100 py-2 px-6 rounded-lg mb-4">
                        <fa-icon class="text-gray-400" [icon]="faLockOpen"></fa-icon>
                        <input class="ml-6 bg-gray-100 py-2 focus:outline-none" type="password" placeholder="password">
                    </div>
                    <div class="w-full bg-secondary py-2 px-6 text-white font-semibold rounded-lg mb-4 transition ease-in-out">
                        <button class="w-full py-2 " type="button" onclick="alert('you will be logged in soon!')">Login</button>
                        <!-- <input class="ml-6 bg-gray-100 py-2" type="submit" value="submit"> -->
                    </div>
                    <p class="text-center font-semibold">or</p>
                    <div class="w-full bg-gray-100 py-2 flex px-6 font-semibold rounded-lg mb-4">
                        <button class="w-full py-2" type="button" onclick="alert('you will be logged in soon with google!')"><img class="inline-block px-2 h-6 w-10" src="assets/images/google-icon.png" alt="google icon"> Google</button>
                        <!-- <input class="ml-6 bg-gray-100 py-2" type="submit" value="submit"> -->
                    </div>
                </form>

            </div>
        </div>
        <div class="basis-1/2 flex items-center justify-center m-10">
            <img src="assets/images/login-page-img.png" alt="login/registration image">
        </div>
    </section>
</div>
