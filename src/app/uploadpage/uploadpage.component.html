<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar - collapses to top on mobile -->
    <app-sidenav class="hidden md:block w-full md:w-1/5"></app-sidenav>
    
    <!-- Main content area - adjusts padding for different screens -->
    <div class="flex flex-col w-full px-4 sm:px-8 md:px-12 lg:px-24 pt-6 md:pt-10 md:w-4/5">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
        <div class="mb-4 sm:mb-0">
          <h1 class="text-center sm:text-left text-2xl md:text-3xl font-bold text-secondary">My Case Files</h1>
        </div>
        <div class="flex items-center space-x-2 self-center sm:self-auto">
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-primary text-white flex items-center justify-center text-xl font-bold">
            G
          </div>
          <div class="text-sm font-medium">
            Guest
          </div>
        </div>
      </div>
      
      <!-- Upload section -->
      <div class="mt-6 md:mt-10 flex flex-col">
        <div class="flex flex-col items-center py-4 mt-5 bg-neutral-200 rounded-lg">
          <h3 class="my-4 px-4 text-primary font-semibold text-center sm:text-start text-base md:text-lg">Upload your case details here and lets help you with your research</h3>
          
          <form (submit)="onSubmit($event)" class="w-full px-4 sm:px-6">
            <div class="flex flex-col sm:flex-row sm:items-center">
              <label for="factsOfCase" class="text-gray-400 mb-2 sm:mb-0 sm:mr-2">Upload a file with case details:</label>
              <input type="file" name="myfile" id="factsOfCase" (change)="getFile($event)" class="text-sm">
            </div>
            
            <p class="py-4 text-center font-semibold text-lg text-secondary">or</p>
            
            <div class="mx-2 sm:m-6 p-2 sm:p-4 rounded-lg bg-white">
              <textarea 
                name="input_text" 
                placeholder="Type case details as text" 
                class="w-full p-4 sm:p-6 md:p-10 lg:p-16 focus:outline-none rounded-lg resize-none"
                rows="6"
              ></textarea>
            </div>
          </form>
          
          <button 
            class="bg-primary mx-auto text-center mt-4 mb-4 text-white rounded-full px-6 py-2 text-sm font-bold w-32"
            (click)="uploadFiles()" 
            [routerLink]="['/analytics']"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
